<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link href='https://fonts.googleapis.com/css?family=Oswald:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/pure-grid.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <section class="timer pomo init">
      <div class="pure-g header">
        <div class="pure-u-1-1">
          <p class="pomo-header">Pomodoro</p>
          <p class="break-header">Break</p>
        </div>
      </div>
      <div class="pure-g time">
        <div class="pure-u-6-24"></div>
        <div class="pure-u-5-24">
          <p class="min">25</p>
          <input type="number" class="min-txt" id="min-txt" min="0" value="25">
        </div>
        <div class="pure-u-2-24">
          <p class="separator">:</p>
        </div>
        <div class="pure-u-5-24">
          <p class="sec">00</p>
        </div>
        <div class="pure-u-6-24"></div>
      </div>
      <div class="pure-g control">
        <div class="pure-u-1-1">
          <p>
            <a class="start">Start</a>
            <a class="resume">Resume</a>
            <a class="pause">Pause</a>
            <a class="reset">Reset</a>
          </p>
        </div>
      </div>
    </section>
  </div>
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/pomodoro-timer.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
